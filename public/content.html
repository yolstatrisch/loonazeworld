<div id="header" class="flex">
	<ul>
		<li onclick="load('#content', 'home')"><div class="logo sel1" id="_home">O</div><span class="text">Home</span></li><br />
		<li onclick="load('#content', 'members')"><div class="logo" id="_members">O</div><span class="text">Members</span></li><br />
		<li onclick="load('#content', 'videos')"><div class="logo" id="_videos">O</div><span class="text">Videos</span></li><br />
		<li onclick="load('#content', 'about')"><div class="logo" id="_about">O</div><span class="text">About</span></li><br />
		<li onclick="load('#content', 'links')"><div class="logo" id="_links">O</div><span class="text">Links</span></li><br />
	</ul>
</div>
<div id="content" class="empty"></div>

<script type="text/javascript">
	$(function() {
		changeContent("home");
	});
	
	function changeContent(className){
		if($("#content").attr("class") != className){
			$("#content").removeClass();
			
			className = className.split(' ');
			page = '.';
			
			className.forEach(function(c){
				$("#content").addClass(c);
				page += '/' + c;
			});
			
			$("#content").load(page + ".html", function(){
				$('#wait').hide();
			});
			$('#wait').show();
		}
	}
	
	function load(id, className){
		if($(id).attr("class") != className){
			$(id).removeClass();
			
			className = className.split(' ');
			page = '.';
			
			className.forEach(function(c){
				$(id).addClass(c);
				page += '/' + c;
			});
			
			$(id).load(page + ".html", function(){
				$('#wait').hide();
			});
			$('#wait').show();
			
			$('.sel1').removeClass('sel1');
			$('#_' + className[className.length - 1]).addClass('sel1');
		}
	}
</script>
