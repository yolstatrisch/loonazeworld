	</ul>
</div>
<div id="content" class="empty"></div>

<script type="text/javascript">
	$(function() {
		changeContent("home");
	});
	
	function changeContent(className){
		if($("#content").attr("class") != className){
			$("#content").removeClass();
			
			className = className.split(' ');
			page = '.';
			
			className.forEach(function(c){
				$("#content").addClass(c);
				page += '/' + c;
			});
			
			$("#content").load(page + ".html");
		}
	}
</script>
